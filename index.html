<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Scan Data Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ระบบบันทึกข้อมูลการสแกนบัตร</h1>
        
        <form id="scanEntryForm">
            
            <div class="form-group">
                <label for="employeeId">รหัสพนักงาน:</label>
                <input type="text" id="employeeId" required 
                       placeholder="สแกนหรือกรอกรหัสพนักงาน" autofocus>
            </div>
            
            <div class="form-group">
                <label for="scanDate">วันที่:</label>
                <input type="date" id="scanDate" required>
            </div>
            
            <div class="form-group">
                <label for="scanTime">เวลา:</label>
                <input type="time" id="scanTime" required>
            </div>

            <div class="form-group">
                <label for="scanType">ประเภทการสแกน:</label>
                <select id="scanType" required>
                    <option value="IN">เข้างาน (IN)</option>
                    <option value="OUT">ออกงาน (OUT)</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">บันทึกข้อมูล</button>
        </form>

        <h2>ข้อมูลที่บันทึกแล้ว (ล่าสุด)</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>รหัสพนักงาน</th>
                    <th>วันที่</th>
                    <th>เวลา</th>
                    <th>ประเภท</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
